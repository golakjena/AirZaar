<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirZaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/build.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="js/modernizr-custom.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper clearfix">
		<div class="searchHeader clearfix">
			<h3><a href="#">Define the flight area</a></h3>
			<div class="searchBox">
				<input type="text" class="txtSearch" name="" id="" placeholder="Search Location">
				<a href="#" class="btnSearch">Search</a>
			</div>
		</div>
		<div class="innerContainer clearfix">
			<a href="javascript:void(0);" class="collapsablePanel"><span></span></a>
			<div class="airMap">
				<h4>Airmap Airspace</h4>
				<ul class="checkList">
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="Recreational">
							<label for="Recreational">Recreational</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="Commercial">
							<label for="Commercial">Commercial</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="ClassB"> 
							<label for="ClassB">Class B</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="ClassC"> 
							<label for="ClassC">Class C</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="ClassD"> 
							<label for="ClassD">Class D</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="ClassE"> 
							<label for="ClassE">Class E</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="Prohibited"> 
							<label for="Prohibited">Prohibited SUA</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="Restricted"> 
							<label for="Restricted">Restricted SUA</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="National"> 
							<label for="National">National Parks</label>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<input type="checkbox" name="" id="NOAA"> 
							<label for="NOAA">NOAA MPA</label>
						</div>
					</li>
				</ul>
			</div>
			<a class="btnAddAnnotation" href="#">Add Anotation</a>
			<a href="#" class="btnInfo">&nbsp;</a>
			<a href="javascript:void(0);" class="btnWeatherNav"><span></span></a>
			<div class="bxWeatherOuter">
				<h2>Weather Report</h2>
				<h3>New Delhi</h3>
				<h4>06 November 2016</h4>
				<div class="dvWeatherIcon"><img src="images/Weather.png" alt=""></div>
				<h5>Temp 70<sup>0</sup> /  58<sup>0</sup></h5>
				<h6>Wind S@ 30Km/hr</h6>
				<div class="weatherWrap clearfix">
					<div class="bxWeather">
						<p class="txtDate">07 Nov</p>
						<img src="images/Sun.png" alt="">
						<p class="txtTemp">70<sup>0</sup> /  58<sup>0</sup></p>
						<p class="txtWind">S@ 30Km/hr</p>
					</div>
					<div class="bxWeather">
						<p class="txtDate">07 Nov</p>
						<img src="images/Rain.png" alt="">
						<p class="txtTemp">70<sup>0</sup> /  58<sup>0</sup></p>
						<p class="txtWind">S@ 30Km/hr</p>
					</div>
					<div class="bxWeather">
						<p class="txtDate">07 Nov</p>
						<img src="images/Cloud.png" alt="">
						<p class="txtTemp">70<sup>0</sup> /  58<sup>0</sup></p>
						<p class="txtWind">S@ 30Km/hr</p>
					</div>
				</div>
				<div class="dragbar"><a href="#"><img src="images/DragBar.png" alt=""></a></div>
			</div>
			<div class="zoomIcon">
				<a href="#" class="zoomIn"></a>
				<a href="#" class="zoomOut"></a>
			</div>
			<div class="drawArea">
				<a href="#" class="btnDrawFlight">Draw the Flight Areas</a>
				<div class="btnCont">
					<a class="bttn btnReset" href="#">Reset</a>
					<a class="bttn btnContinue" href="#">Continue</a>
				</div>
			</div>
			<iframe class="processDataMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14017.88367382519!2d77.07567357374093!3d28.555618519168867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b9993a248df%3A0x28f954cbf617fd67!2sTerminal+3%2C+Indira+Gandhi+International+Airport%2C+New+Delhi%2C+Delhi+110037!5e0!3m2!1sen!2sin!4v1481772715816" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.airZaar.js"></script>
</body>
</html>
