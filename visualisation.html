<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirZaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.css">
	<link rel="stylesheet" href="css/build.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/modernizr-custom.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper clearfix">
		<div class="searchHeader clearfix">
			<h3><a href="#">Buckley Central Stone Wall</a></h3>
			<span class="location">Troy Missouri</span>
		</div>
		<div class="innerContainer clearfix">
			<div class="dvShotPlanning measures">
				<div class="dvShotPlanningInner noPad clearfix">
					<a href="javascript:void(0);" class="btnSideBar"><span></span></a>
					<a class="btnCloseSlidebar" href="javascript:void(0);"><img src="images/popClose.png" alt=""></a>
					<h3>Visualisation &amp;<br> Contour Layers</h3>
					<div class="visualisationLayer clearfix">
						<h4>Visualisation Layers</h4>
						<div class="checkbox">
							<input type="checkbox" name="" id="Elevation">
							<label for="Elevation">Elevation</label>
						</div>
						<div class="elevationGraph">
							<div class="graphCont clearfix">
								<img src="images/elevationGraph.png" alt="">
							</div>
							<div id="slider-range"></div>
							<div class="elevationValues clearfix">
								<span class="elValue fLeft" id="elValue1">1</span>
								<span class="elValue">2</span>
								<span class="elValue fRight" id="elValue2">3</span>
							</div>
						</div>
						<ul class="elevationList clearfix">
							<li>
								<div class="checkbox">
									<input type="checkbox" name="" id="Hilshade">
									<label for="Hilshade">Hilshade</label>
								</div>
							</li>
							<li>
								<div class="checkbox">
									<input type="checkbox" name="" id="Slope">
									<label for="Slope">Slope</label>
								</div>
							</li>
							<li>
								<div class="checkbox">
									<input type="checkbox" name="" id="Orthophoto">
									<label for="Orthophoto">Orthophoto</label>
								</div>
							</li>
						</ul>
						<div class="ContourLayers clearfix">
							<h5>Contour Layers</h5>
							<ul class="elevationList clearfix">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="Contour1">
										<label for="Contour1">Contour View 1 ft</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="Contour2">
										<label for="Contour2">Contour View 5 ft</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="Contour3">
										<label for="Contour3">Contour View 10 ft</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="dvmapView">
				<ul class="mapView">
					<li><a class="activeView" href="#">2D Map</a></li>
					<li><a href="#">3D Map</a></li>
				</ul>
				<a class="mapOptions" href="#"><img src="images/mapOptions.png" alt=""></a>
			</div>
			<div class="tools">
				<ul>
					<li><a href="#"><img src="images/ic_1.png" alt=""></a></li>
					<li><a href="#"><img src="images/ic_2.png" alt=""></a></li>
					<li><a href="#"><img src="images/ic_3.png" alt=""></a></li>
					<li><a href="#"><img src="images/ic_4.png" alt=""></a></li>
					<li><a href="#"><img src="images/ic_5.png" alt=""></a></li>
				</ul>
			</div>
			<iframe class="processDataMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14017.88367382519!2d77.07567357374093!3d28.555618519168867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b9993a248df%3A0x28f954cbf617fd67!2sTerminal+3%2C+Indira+Gandhi+International+Airport%2C+New+Delhi%2C+Delhi+110037!5e0!3m2!1sen!2sin!4v1481772715816" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.airZaar.js"></script>
	<script>
		$(function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 0,
				max: 100,
				values: [ 6.4, 90.4 ],
				step: 0.01,
				slide: function( event, ui ) {
					$("#elValue1").text(ui.values[ 0 ]);
					$("#elValue2").text(ui.values[ 1 ]);
				}
			});
			$( "#elValue1" ).text( $( "#slider-range" ).slider( "values", 0 ));
			$( "#elValue2" ).text( $( "#slider-range" ).slider( "values", 1 ));
		});
	</script>
</body>
</html>
