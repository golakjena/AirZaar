<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirZaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap-select.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="js/modernizr-custom.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper clearfix">
		<div class="searchHeader clearfix">
			<h3><a href="#">Buckley Central Stone Wall</a></h3>
			<span class="location">Troy Missouri</span>
		</div>
		<div class="innerContainer clearfix">
			<div class="dvConstraints">
				<h3>Constraints</h3>
				<a href="javascript:void(0);" class="btnSideBar"><span></span></a>
				<a class="btnCloseSlidebar" href="javascript:void(0);"><img src="images/popClose.png" alt=""></a>
				<div class="constraintRow clearfix">
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Minimum X</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Maximum X</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Minimum Y</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Maximum Y</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Minimum Z</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="slider clearfix">
						<div class="txtSlide clearfix">
							<div class="constraintLeft">Maximum Z</div>
							<div class="constraintRight"><input class="amount" type="text"></div>
						</div>
						<div class="slider-range"></div> 
					</div>
					<div class="dvBurdenAnalysis clearfix">
						<a href="analysis-settings.html">Burden Analysis</a>
					</div>
				</div>
			</div>
			<div class="dvRotate">
				<div class="bxRotate">Rotate</div>
				<div class="bxRotate">
					<select class="selectpicker">
						<option>Select</option>
					</select>
				</div>
				<div class="bxRotate">Quality</div>
				<div class="bxRotate">
					<select class="selectpicker">
						<option>Select</option>
					</select>
				</div>
			</div>
			<div class="dvmapView">
				<ul class="mapView">
					<li><a href="#">2D Map</a></li>
					<li><a class="activeView" href="#">3D Map</a></li>
				</ul>
				<a class="mapOptions" href="#"><img src="images/mapOptions.png" alt=""></a>
			</div>
			<iframe class="processDataMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14017.88367382519!2d77.07567357374093!3d28.555618519168867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b9993a248df%3A0x28f954cbf617fd67!2sTerminal+3%2C+Indira+Gandhi+International+Airport%2C+New+Delhi%2C+Delhi+110037!5e0!3m2!1sen!2sin!4v1481772715816" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.airZaar.js"></script>
	<script>
		$(document).ready(function() {
		    $(".slider").each(function() {
		        $this = $(this);
		        $(".slider-range", $this).slider({
					orientation: "horizontal",
					range: "min",
					min: 0,
					step: 0.01,
					max: 200,
					value: 120.56,
					slide: function(event, ui) {
						$(this).parent().find(".amount").val(ui.value);
				    }
		        });
		        $(".amount").val( $(".slider-range").slider("values", 0 ));
		    });
		});
	</script>
</body>
</html>
