<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirZaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.css">
	<link rel="stylesheet" href="css/build.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="js/modernizr-custom.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper clearfix">
		<div class="searchHeader clearfix">
			<h3><a href="#">Buckley Central Stone Wall</a></h3>
			<span class="location">Troy Missouri</span>
		</div>
		<div class="innerContainer clearfix">
			<div class="dvShotPlanning measures">
				<div class="dvShotPlanningInner noPad clearfix">
					<a href="javascript:void(0);" class="btnSideBar"><span></span></a>
					<a class="btnCloseSlidebar" href="javascript:void(0);"><img src="images/popClose.png" alt=""></a>
					<h3>Measurement &amp; Annotation</h3>
					<div class="annotationIcons clearfix">
						<ul class="measureList">
							<li>
								<a class="ic_distance" href="distance-annotation.html"><span></span></a>
								Distance
							</li>
							<li>
								<a class="ic_HorizontalLength" href="javascript:void(0);"><span></span></a>
								Horizontal Length
							</li>
							<li>
								<a class="ic_SurfaceArea" href="javascript:void(0);"><span></span></a>
								Surface Area
							</li>
							<li>
								<a class="ic_Volumatrics" href="javascript:void(0);"><span></span></a>
								Volumatrics
							</li>
							<li>
								<a class="ic_Area" href="javascript:void(0);"><span></span></a>
								Area
							</li>
							<li>
								<a class="ic_Text activeList" href="javascript:void(0);"><span></span></a>
								Text
							</li>
						</ul>
					</div>
					<div class="txtSavedAnnotation clearfix">
						<input type="checkbox" name="" id="SA"> &nbsp;<label for="SA">SAVED ANNOTATIONS</label>
					</div>
					<div class="dvSavedAnnotation clearfix">
						<div class="savedRow clearfix">
							<div class="saIcon"><img src="images/ic_distance.png" alt=""></div>
							<div class="txtName"><a href="#">Sample distance 01</a></div>
							<a class="editIcon" href="javascript:void(0);"><img src="images/ic_edit.png" alt=""></a>
							<a class="deleteIcon" href="javascript:void(0);"><img src="images/ic_delete.png" alt=""></a>
						</div>
						<div class="savedRow clearfix">
							<div class="saIcon"><img src="images/ic_horizontalLength.png" alt=""></div>
							<div class="txtName"><a href="#">Sample Length 02</a></div>
							<a class="editIcon" href="javascript:void(0);"><img src="images/ic_edit.png" alt=""></a>
							<a class="deleteIcon" href="javascript:void(0);"><img src="images/ic_delete.png" alt=""></a>
						</div>
						<div class="savedRow clearfix">
							<div class="saIcon"><img src="images/ic_volumatrics.png" alt=""></div>
							<div class="txtName"><a href="#">Sample Volume 03</a></div>
							<a class="editIcon" href="javascript:void(0);"><img src="images/ic_edit.png" alt=""></a>
							<a class="deleteIcon" href="javascript:void(0);"><img src="images/ic_delete.png" alt=""></a>
						</div>
					</div>
				</div>
			</div>
			<div class="dvmapView">
				<ul class="mapView">
					<li><a class="activeView" href="#">2D Map</a></li>
					<li><a href="#">3D Map</a></li>
				</ul>
				<a class="mapOptions" href="#"><img src="images/mapOptions.png" alt=""></a>
			</div>
			<a href="javascript:void(0);" class="annotationPoint point1">1</a>
			<a href="javascript:void(0);" class="annotationPoint point2">2</a>
			<a href="javascript:void(0);" class="annotationPoint point3">3</a>
			<div class="popTextAnnotation">
				<a class="popAnnotationClose" href="javascript:void(0)"><img src="images/btnAnClose.png" alt=""></a>
				<h5>Enter Text</h5>
				<textarea name="" id="" cols="10" rows="3">Cras eros eros, porttitor et endm id, molestie quis eros. Praesent felis velit, tempor vel rutrum id placerat sed nisi.</textarea>
				<p><a href="#">Save</a></p>
			</div>
			<iframe class="processDataMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14017.88367382519!2d77.07567357374093!3d28.555618519168867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b9993a248df%3A0x28f954cbf617fd67!2sTerminal+3%2C+Indira+Gandhi+International+Airport%2C+New+Delhi%2C+Delhi+110037!5e0!3m2!1sen!2sin!4v1481772715816" width="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/jquery.airZaar.js"></script>
	<script>
		$(function(){
			$(".annotationPoint").each(function(){
				$(this).on("click", function(){
					var leftPos = $(this).offset().left;
					var topPos = $(this).offset().top;
					$(".popTextAnnotation").fadeIn();
					$(".popTextAnnotation").css({
						left:leftPos-35,
						top:topPos-40
					});
				});
			});
			$(".popAnnotationClose").on("click", function(){
				$(".popTextAnnotation").fadeOut();
			});
		});
	</script>
</body>
</html>
