<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirZaar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="js/modernizr-custom.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper clearfix">
		<header class="header clearfix">
			<h1 class="logo">
				<a href="index.html"><img src="images/logo_AirZaar.png" alt=""></a>
			</h1>
			<a href="javascript:void(0);" class="btnMobileNav"></a>
			<ul class="topNav">
				<li><a href="#">DRONE OPERATIONS</a></li>
				<li><a href="#">REQUEST PIPELINE</a></li>
				<li><a class="activeNav" href="#">PROCESS DATA</a></li>
			</ul>
			<div class="user">
				<span></span>John Mathews
			</div>
		</header>
		<div class="dvUploadProcess clearfix">
			<div class="processBox clearfix">
				<a href="#" class="btnPageClose"><img src="images/pageCloseBtn.png" alt=""></a>
				<div class="processContent clearfix">
					<div class="txtUploadingProgress">
						<div class="txtUploading">Uploading in process...</div>
						<p>Do not close this window during the upload process.</p>
					</div>
					<div class="processRow">
						<div class="clearfix">
							<div class="txtFilename2 fLeft"><span>14.5%</span> 0f <span>100%</span> uploading...</div>
							<a href="#" class="btnPause fRight">Pause</a>
						</div>
						<div class="progressBar2">
							<div style="width:20%;" class="progressBarInner2"></div>
						</div>
					</div>
					<div class="automaticallySubmited clearfix">
						<div class="submitedLeft">
							Automatically submit when uploads have completed
						</div>
						<div class="submitedRight">
							<label class="switch fRight">
								<input type="checkbox">
								<span class="switchSlider round"></span>
							</label>
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="buttonRow clearfix">
								<a href="#" class="backBttn">Back</a>
								<a href="#" class="btnNext largeBtn">Submit for processing</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.airZaar.js"></script>
</body>
</html>
